<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="logo">
            <h1>Clint Store</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="hero-text">
            <h2>Welcome to My Store</h2>
            <p>Find the best products here at unbeatable prices!</p>
            <button onclick="window.location.href='shop.html'">Shop Now</button>
        </div>
    </section>

    <!-- Product Showcase Section -->
    <section class="products">
        <h2>Featured Products</h2>
        <div class="product-cards">
            <div class="product-card">
                <img src="images/andres-vera-CmmYT6Mm948-unsplash.jpg" alt="Diamond Necklace">
                <h3>Product 1</h3>
                <p>$19.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/john-torcasio-TJrkkhdB39E-unsplash.jpg" alt="Watch">
                <h3>Product 2</h3>
                <p>$29.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/roman-derrick-okello-qUgVvJHS9Dc-unsplash.jpg" alt="Ring">
                <h3>Product 3</h3>
                <p>$39.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="images/shreesha-bhat-lz6z9GZu8hk-unsplash.jpg" alt="Watch">
                <h3>Product 1</h3>
                <p>$19.99</p>
                <button>Add to Cart</button>
             </div>
    </div>
    </section>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2025 Clint Store | All rights reserved</p>
    </footer>

    <script src="scripts.js"></script>
</body>
</html>
